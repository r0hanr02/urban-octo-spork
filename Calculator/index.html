<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h2>Calculator</h2>
      <div class="result">
        <input type="number" placeholder="Enter your number" name="" id="number1" />
        <input type="number" placeholder="Enter your number" name="" id="number2" />
        <div class="resultDiv"></div>
      </div>
      <div class="operator">
        <button onclick=add()>Add +</button>
        <button onclick=subtract()>Sub -</button>
        <button onclick=divide()>Div /</button>
        <button onclick=multiply()>Mul *</button>
        <button onclick=modulus()>Mod %</button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
